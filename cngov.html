<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCC - 繁體至「通用規範漢字表」繁體轉換</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #152c5a;
            --primary-hover: #0f2246;
            --bg-gradient: #152c5a;
            --surface: #dce0ea;
            --text-main: #152c5a;
            --text-sub: #3d4a64;
            --border: #c5cada;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部 Header */
        header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            backdrop-filter: blur(8px);
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand svg { width: 24px; height: 24px; color: var(--primary); }

        .status-badge {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: #f3f4f6;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-badge.ready { background: #dcfce7; color: #166534; }
        .status-badge.ready .status-dot { background: #22c55e; }
        .status-badge.error { background: #fee2e2; color: #991b1b; }
        .status-badge.error .status-dot { background: #ef4444; }

        /* 主体编辑区 */
        .editor-area {
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            min-height: 500px;
            position: relative;
        }

        .pane {
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }

        .pane-header {
            padding: 16px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 0 24px 24px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
            outline: none;
            background: transparent;
            font-family: inherit;
        }

        textarea::placeholder { color: #d1d5db; }

        /* 中间分割线与按钮 */
        .divider {
            background: var(--border);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .action-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--primary-hover);
        }

        .action-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .action-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
        }

        .action-btn svg { width: 24px; height: 24px; }

        /* 底部工具栏 */
        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .copy-btn:hover {
            background: #f9fafb;
            color: var(--primary);
            border-color: var(--primary);
        }

        /* 加載動畫 */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer {
            max-width: 980px;
            margin: 32px auto 12px;
            padding-bottom: 12px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .editor-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1px 1fr;
            }
            .divider { height: 1px; width: 100%; }
            .container { border-radius: 0; height: 100vh; max-width: none; }
            body { padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802" />
            </svg>
            繁體中文至「通用規範漢字表」繁體轉換
        </div>
        <div id="status" class="status-badge">
            <div class="status-dot"></div>
            <span id="status-text">初始化中...</span>
        </div>
    </header>

    <div class="editor-area">
        <div class="pane">
            <div class="pane-header">
                <span>繁體中文</span>
            </div>
            <textarea id="input" placeholder="請輸入要轉換的文本...">欢迎使用在线版开放中文转换工具</textarea>
        </div>

        <div class="divider">
            <button id="run" class="action-btn" disabled title="點擊轉換">
                <svg id="icon-convert" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                <div id="icon-loading" class="loader" style="display: none;"></div>
            </button>
        </div>

        <div class="pane">
            <div class="pane-header">
                <span>「通用規範漢字表」繁體中文</span>
                <button class="copy-btn" id="copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    複製結果
                </button>
            </div>
            <textarea id="output" readonly placeholder="轉換結果將顯示在這裡..."></textarea>
        </div>
    </div>

    <div class="footer">
      本頁面通過 jsdelivr CDN 加載 opencc-wasm __OPENCC_WASM_VERSION__，使用 opencc-js 相容 API，自動從 CDN 抓取配置與字典。
    </div>
</div>

<script type="module">
    import OpenCC from "https://cdn.jsdelivr.net/npm/opencc-wasm@__OPENCC_WASM_VERSION__/dist/esm/index.js";

    // UI Elements
    const statusBadge = document.getElementById('status');
    const statusText = document.getElementById('status-text');
    const input = document.getElementById('input');
    const run = document.getElementById('run');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copy-btn');
    const iconConvert = document.getElementById('icon-convert');
    const iconLoading = document.getElementById('icon-loading');

    let converter = null;

    function updateStatus(msg, type = 'normal') {
        statusText.textContent = msg;
        statusBadge.className = 'status-badge ' + (type === 'success' ? 'ready' : type === 'error' ? 'error' : '');
    }

    function toggleLoading(isLoading) {
        if (isLoading) {
            iconConvert.style.display = 'none';
            iconLoading.style.display = 'block';
            run.disabled = true;
        } else {
            iconConvert.style.display = 'block';
            iconLoading.style.display = 'none';
            run.disabled = false;
        }
    }

    copyBtn.onclick = () => {
        if (!output.value) return;
        navigator.clipboard.writeText(output.value).then(() => {
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '已複製!';
            setTimeout(() => copyBtn.innerHTML = originalText, 1500);
        });
    };

    async function doConvert() {
        if (!converter) return;
        const text = input.value;
        if (!text.trim()) {
            output.value = '';
            return;
        }
        toggleLoading(true);
        updateStatus('轉換中...');
        try {
            const result = await converter(text);
            output.value = result;
            updateStatus('轉換完成', 'success');
        } catch (err) {
            console.error(err);
            output.value = '轉換出錯';
            updateStatus('轉換失敗: ' + err.message, 'error');
        } finally {
            toggleLoading(false);
        }
    }

    async function init() {
        try {
            updateStatus('正在載入 opencc-wasm...');
            converter = OpenCC.Converter({ config: "t2cngov.json" });
            updateStatus('預熱詞典...');
            await converter("預熱");
            updateStatus('準備就緒', 'success');
            run.disabled = false;
        } catch (err) {
            console.error(err);
            updateStatus('初始化失敗: ' + err.message, 'error');
            run.disabled = true;
        }
    }

    run.onclick = () => doConvert();

    input.addEventListener('input', () => {
        if (converter) updateStatus('準備就緒', 'success');
    });

    init();
</script>
</body>
</html>
